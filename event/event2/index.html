<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sample Event | Moments</title>

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Sample Event | Moments" />
  <meta property="og:description" content="Join the Sample Event photo stream — upload and view real-time photos from our guests." />
  <meta property="og:url" content="https://admin.moments.live/event/event/event2" />
  <meta property="og:image" content="http://example.com/thumbnail.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sample Event | Moments" />
  <meta name="twitter:description" content="Join the Sample Event photo stream — upload and view real-time photos from our guests." />
  <meta name="twitter:image" content="http://example.com/thumbnail.jpg" />

  <link rel="canonical" href="https://admin.moments.live/event/event/event2" />
</head>
<body>
  <!-- Redirect normal browsers to SPA route after crawler reads meta -->
  <script>
    try {
      window.location.replace('/event/event2');
    } catch(e) {}
  </script>
  <noscript>
    <a href="/event/event2">Open event</a>
  </noscript>
</body>
</html>
